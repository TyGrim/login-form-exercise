<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN FORM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
      integrity="sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <div>
          <label for="email" class="tooltip-ty"
            >USERNAME
            <span class="tooltiptext"
              >Put your email in this field ya great big dumby</span
            >
          </label>

          <input
            type="email"
            name="USERNAME"
            id="email"
            required
            class="form-control"
          />
        </div>
        <div>
          <label for="Password" class="tooltip-ty"
            >PASSWORD<span class="tooltiptext"
              >YOUR SECRET CODE shhhh dont tell anyone</span
            ></label
          >

          <input
            type="password"
            name="password"
            id="Password"
            required
            class="form-control"
          />
        </div>
        <div>
          <input type="submit" value="SUBMIT" class="btn btn-primary" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
